<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>{$category.descategory}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area" id="produtos">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            {loop="$productsRelated"}
            <div class="col-md-3 col-sm-6">
                <div class="single-shop-product">
                    <div class="product-upper">
                        <img src="{$urlHome}{$value.pathphoto}" alt="">
                    </div>
                    <h2><a href="">{$value.desproduct}</a></h2>
                    <div class="product-carousel-price">
                        <ins>R$ {$value.vlprice}</ins>
                    </div>  
                    
                    <div class="product-option-shop">
                        <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/carrinho/{$value.idproduct}/add">Adicionar ao carrinho</a>
                    </div>                       
                </div>
            </div>
            {/loop}
        </div><!--/.row/-->
        
        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Próxima">
                            <span aria-hidden="true">«</span>
                            </a>
                        </li>
                            {loop="$pages"}
                              <li
                                      {if="$current_page == $value.page"}
                                        class="active"
                                      {/if}
                                ><a href="{$value.link}">{$value.page}</a></li>
                            {/loop}
                        <li>
                            <a href="#" aria-label="Anterior">
                            <span aria-hidden="true">»</span>
                            </a>
                        </li>
                        </ul>
                    </nav>                        
                </div>
            </div>
        </div>
    </div>
</div>
